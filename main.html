<!DOCTYPE html>

<html>

<head>
	<title>Feedback Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">

    <!-- Name Field -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
    <br><br>

    <!-- Portfolio Field -->
    <label for="portfolio">Portfolio:</label><br>
    <input type="url" id="portfolio" name="portfolio" required>
    <br><br>

    <!-- Favorite Color -->
    <label for="favColor">Favorite Color:</label><br>
    <input type="color" id="favColor" name="favColor">
    <br><br>

    <!-- Likeness Range -->
    <label for="likeness">Likeness (1â€“100):</label><br>
    <input type="range" id="likeness" name="likeness" min="1" max="100">
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>

  </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
