<!DOCTYPE html>

<html>

<head>
	<title>Feedback Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<h1>Feedback Form</h1>
	
	<form method="post">
		
		<label for="name">Name</label><br>
		<input type="text" id="name" placeholder="Name" minlength="3" maxlength="50" required><br><br>

		<label for="portfolio">Portfolio</label><br>
		<input type="url" id="portfolio" placeholder="portfolio" required><br><br>

		<label for="favColor">Favorite Color</label><br>
		<input type="color" id="favColor"><br><br>

		<label for="likeness">Likeness</label><br>
		<input type="range" id="likeness" min="1" max="100"><br><br>

		<button type="submit"> Submit</button><br>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
